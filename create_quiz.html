<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Créer un Quiz</title>
</head>
<body>
    <h1>Créer un Quiz</h1>
    <form id="quiz-form">
        <textarea id="quiz-text" name="quiz-text" rows="10" cols="50"></textarea><br>
        <button type="button" id="analyze-btn">Analyser</button>
    </form>

    <div id="analysis-results">
        <!-- Ici seront affichés les résultats de l'analyse -->
    </div>

    <button type="button" id="save-btn">Sauvegarder Quiz</button>

    <script src="analyze_quiz.js"></script>
</body>
</html>
